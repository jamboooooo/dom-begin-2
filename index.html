<html>

<head>
    <title>интукод</title>
</head>

<body>
    <div id="main">
        <ul id="list">
            <li>html</li>
            <li>css</li>
        </ul>
    </div>
    <div id="copyright">(c) INTOCODE</div>
    <script>
        const divMain = document.getElementById('main')

        const addH1 = () => {
            const h1 = document.createElement('h1');
            h1.textContent = 'Работа с DOM';
            divMain.before(h1);
        }

        const addLink = () => {
            const a = document.createElement('a');
            a.href = 'https://learn.javascript.ru/dom-nodes';
            a.textContent = 'Link on DOM'
            divMain.append(a);
        }

        const bgBody = (color) => {
            document.body.style.backgroundColor = color;
        }

        const addList = (text) => {
            const li = document.createElement('li');
            li.textContent = text;
            const ul = document.getElementById('list');
            ul.append(li);
        }

        const removeCopy = () => {
            const copy = document.getElementById('copyright');
            copy.remove();
        }

        addH1();
        addLink();
        addList('new element');
        bgBody('blue');
        removeCopy();
    </script>
</body>

</html>
